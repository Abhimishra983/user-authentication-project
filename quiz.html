<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <div class="container">

    <!-- Quiz Section -->
    <div id="quiz-container">
      <h1 id="quiz-title">Quiz</h1>
      <div id="timer" style="font-weight:bold; color:#e74c3c; margin-bottom:10px;">Time Left: 15s</div>
      <div id="quiz-box">
        <p id="question">Loading question...</p>
        <div id="answers"></div>
      </div>
      <div id="result-box" class="hide">
        <h2>Your Score: <span id="score"></span></h2>
        <button onclick="window.location.href='home.html'">Back to Home</button>
      </div>
      <!-- Button to switch to Puzzle -->
      <button id="openPuzzleBtn" style="margin-top: 20px;">Play Puzzle</button>
    </div>

    <!-- Puzzle Section (hidden by default) -->
    <div id="puzzle-container" style="display: none; margin-top: 30px;">
      <h1>Puzzle Game</h1>
      <div id="puzzle"></div>
      <button id="shuffleBtn">Shuffle Puzzle</button>
      <div id="message" style="margin-top: 10px; font-weight: bold;"></div>
      <button id="backToQuizBtn" style="margin-top: 20px;">Back to Quiz</button>
    </div>

  </div>

  <script src="quiz.js"></script>
 
</body>
</html>
