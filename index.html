<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">

<div class="main-layout">
  <div class="web-info">
    <div class="home-icon">
      <a href="home.html"><i class="fas fa-home"></i></a>
    </div>
    <div style="position: absolute; top: 10px; right: 10px;">
      <label for="themeSwitch" style="cursor: pointer;"></label>
      <input type="checkbox" id="themeSwitch" onclick="toggleTheme()" />
    </div>
    <h1>Welcome, User!</h1>
    <p>user authentication</p>
  </div>

  <div class="form-container">
    <div class="toggle-buttons"> 
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
    </div>

    <!-- Login Form -->
    <div class="form-box login-box active" id="loginForm">
      <div class="login-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <h1>User Login</h1>
      <form id="loginFormElement">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="loginEmail" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Password" required />
        </div>
        <div class="input-group show-password-group">
          <input type="checkbox" id="showLoginPassword" />
          <label for="showLoginPassword">Show Password</label>
        </div>
        <div class="options">
          <label><input type="checkbox" />Remember me</label>
          <a href="#" onclick="showForgotPassword()">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register">
          <a href="#" onclick="showRegister()">Don't have an account? Register.</a>
        </div>
      </form>

      <!-- Forgot Password Form (Hidden by default) -->
      <div id="forgotDiv" style="display: none; margin-top: 20px;">
        <h3>Reset Your Password</h3>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fp-username" placeholder="Enter your username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="fp-newpass" placeholder="Enter new password" required />
        </div>
        <button type="button" onclick="resetPassword()">Reset Password</button>
      </div>
    </div>

    <!-- Register Form -->
    <div class="form-box register-box" id="registerForm">
      <div class="register-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <h1>Register Yourself!</h1>
      <form id="registerFormElement">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="registerUsername" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="registerEmail" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="registerPassword" placeholder="Password" required />
        </div>
        <div class="input-group show-password-group">
          <input type="checkbox" id="showRegisterPassword" />
          <label for="showRegisterPassword">Show Password</label>
        </div>
        <button type="submit">Register</button>
        <div class="login">
          <a href="#" onclick="showLogin()">Already have an account? Login.</a>
        </div>
      </form>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
